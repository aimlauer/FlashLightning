{% extends 'base.html' %} 
{% block title%}Directorio{%endblock%}

{% block content %}
<div class="webs-catalog" style="grid-auto-rows: 250px;">
  {% for category in lista_categorias %}
  <div class="card text-center" style=" overflow: auto;">
    <!-- Chequear la extensiÃ³n primero antes de mostrar img -->
    <div class="card-img-overlay  d-flex flex-column justify-content-center">
      <h2 class="card-title  text-center">/{{category.name}}/</h2>
      <p class="card-text ">{{category.desc}}</p>
      <a href="/c/{{category.name}}" class="btn btn-primary card-link">Acceder</a>
    </div>
  </div>
	{% else %}
			No hay entradas.
  {% endfor %}
</div>
{% endblock %}
