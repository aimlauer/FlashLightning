{% extends 'base.html' %} 
{% block title%}Directorio{%endblock%}

{% block content %}
  <div class="w-100">
		<table border = "0" bgcolor="" >
			{% for post in posts %}
			 <tr>
					<td>{{post.desc[:250]}}</td>
			 </tr>
			 <tr>
					<td style="color: #593196; font-size: 15px;">
            <a href="/view/{{post.id}}"<span>{{post.views}}</span> views</a> |
            {{post.created_date.strftime("%A %d/%m/%y %H:%M:%S")}} |
						<a href="/view/{{post.id}}">24 comments</a>
					</td>
			 </tr>
			 <tr> 
					<td style="padding-bottom: 1em;"></td>
			 </tr>
			{% else %}
				<tr><td>No hay entradas.</td></tr>
			{% endfor %}
	  </table>
	</div>
{% endblock %}
